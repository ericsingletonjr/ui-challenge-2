<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sprite</title>
    <link rel="stylesheet" href="styles/layout.css"/>
</head>
    <body>
        <section id='form'>
        <div id="text-wrapper">
            <p>text w/ validation</p>
            <input class="text-input" type="text" placeholder="placeholder" required>
            <p class="isHidden" id="require">please enter a valid username</p>
        </div>
        <div id="select-wrapper">
            <p>Select box</p>
            <div class="select-arrow closed"></div>
            <div class="select-contain">
                <p id="placeholder">Please select an option</p>
            </div>
            <select id="select-box" required>
                <option id="placeholder" value="" disable when hidden selected></option>
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3">option 3</option>
                <option value="4">option 4</option>
                <option value="5">option 5</option>
            </select>
        </div>
        <div id="check-wrapper">
            <p>Checkboxes</p>
            <div class="check-sprite">
            <input class="checkbox" type="checkbox">
            </div>
            <div class="check-sprite checked">
            <input class="checkbox" type="checkbox" checked>
            </div>
            <p>Radio Buttons</p>
            <div class="radio-sprite">
            <input class="radio" type="radio" name="radio" value="0">
            </div>
            <div class="radio-sprite r-checked">
            <input class="radio" type="radio" name="radio" value="1" checked>
            </div>
        </div>
        <div id="button-wrapper">
            <p>Buttons Styled</p>
            <button class="button" type="button">submit</button>
            <button class="button btn-active" type="button">submit</button>
        </div>

    </section>
    <footer>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
